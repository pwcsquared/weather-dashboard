<!DOCTYPE html>
<html>
<head>
	<title>Weather Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="weather.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row well">
			<div class="col-xs-12">
				<h1 id="loc" class="text-center"></h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 well">
				<div class="row">
					<div class="col-xs-7">
						<h1 id="temp" class="text-right"></h1>
					</div>

					<div class="col-xs-5">
						<div class="row">
							<div class="col-xs-12">
								<button style="opacity: 0;" id="btnF" class="btn btn-primary left-block">F</button>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<button style="opacity: 0;" id="btnC" class="btn btn-info left-block">C</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>

		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 well">
				<h1 id="humidity" class="text-center"></h1>
			</div>
			<div class="col-sm-4"></div>
		</div>

		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 well">
				<h1 id="windSpeed" class="text-center"></h1>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>

	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>

	<script src="weather.js"></script>
</body>
</html>
